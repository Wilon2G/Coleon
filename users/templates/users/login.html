{% extends 'layout.html' %}
{% load static %} 
{% load crispy_forms_tags %}

{% block customStyle %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock customStyle %}

{% block title %}
    Log in
{% endblock  %}

{% block content %}
    <h1>
        Welcome back!
    </h1>
    <form 
        action="/users/login/" 
        method="post"
        class="login-form"
    >
        {% csrf_token %}
        {{ form|crispy }}
        {% if request.GET.next %}
            <input 
                type="hidden" 
                name="next" 
                value="{{request.GET.next}}"
            >
        {% endif %}
        <button>
            Submit
        </button>

    </form>
{% endblock %}
