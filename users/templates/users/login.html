{% extends 'layout.html' %}

{% block title %}
    Log in
{% endblock  %}

{% block content %}
    <h1>
        Log in!
    </h1>
    <form 
        action="/users/login/" 
        method="post"
        class="login-form"
    >
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input 
                type="hidden" 
                name="next" 
                value="{{request.GET.next}}"
            >
        {% endif %}
        <button>
            Submit
        </button>

    </form>
{% endblock %}
